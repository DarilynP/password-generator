cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Password Generator</h1>

      <label for="length">Length</label>
      <input type="number" id="length" min="4" max="64" value="12" />

      <div class="options">
        <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label>
        <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label>
        <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label>
        <label><input type="checkbox" id="symbols" checked /> Symbols (!@#$)</label>
      </div>

      <button id="generateBtn" class="btn-generate">Generate</button>

      <div id="passwordOutput" class="password-output">Your password will appear here</div>

      <button id="copyBtn">Copy</button>
      <p id="statusText" class="small"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
EOF
